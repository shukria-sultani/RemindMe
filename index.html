<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>RemindMe</title>
  </head>
  <body>
    <h1>Welcome to RemindMe Task Reminder!</h1>
    <form action="">
      <label for=""
        >What Task RemindMe Should Remind You About? *
        <input type="text" id="taksDescription" />
      </label>
      <label for="dateTime"
        >When RemindMe Should Remind You? *
        <input type="datetime" id="dateTime" />
      </label>
      <label for="audioFile"
        >Upload the Notification Sound (Optional)
        <input type="file" accept=".mp3" ="audioFile" />
      </label>
    </form>

    <script src="script.js"></script>
  </body>
</html>
